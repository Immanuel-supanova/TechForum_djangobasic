{% extends "todo/base.html"%}

{% block content %}
<div class="container">
    <p>Welcome to the todo application!</p>

    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">deadline</th>
          </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ todo.title }}</td>
            <td>{{ todo.deadline }}</td>
            <td><a href="{% url 'todo_update' todo.id %}">edit</a></td>
            <td><a href="{% url 'todo_delete' todo.id%}">delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
