{% extends "todo/base.html"%}

{% block content %}
<div class="container">
    <div class="card m-2">
        <div class="card-header text-center">
            <h3>Todo</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %} 
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">description</label>
                    <textarea name="description" id="description" class="form-control" name="description" cols="30" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="date">date</label>
                    <input type="date" id="date" name="date" class="form-control">

                    <label class="form-check-label" for="time">time</label>
                    <input type="time" id="time" name="time" class="form-control">

                    
                </div>
                <div class="mb-3">
                    <select class="form-select" required id="user" name="user">
                        <option selected>--------------------</option>

                        {% for user in users %}
                        <option value="{{user.id}}">{{ user.username }}</option>
                        {% endfor %}
                        
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>

{% endblock %}
