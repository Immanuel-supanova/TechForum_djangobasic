{% extends "todo/base.html"%}

{% block content %}
<div class="container">
    <div class="card m-2">
        <div class="card-header text-center">
            <h3>Todo</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %} 
                {{ form }}
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>

{% endblock %}
